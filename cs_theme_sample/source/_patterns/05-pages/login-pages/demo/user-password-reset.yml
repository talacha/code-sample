page:
  content:
    form:
      -
        key: 'title'
        title: 'Reset Password'
        heading: 'h3'
        name: 'title__h3'
      -
        key: 'list'
        label:
          title: 'Your Password Must Contain:'
          attributes: ' class="input-label"'
        list_type: 'ul'
        attributes: ' class="user-pass__suggestions unordered-list"'
        title: null
        items:
          -
            value: "More than 7 characters"
            attributes: ' class="unordered-list__list-item-child checked"'
          -
            value: "A lowercase"
            attributes: ' class="unordered-list__list-item-child checked"'
          -
            value: "An uppercase"
            attributes: ' class="unordered-list__list-item-child unchecked"'
          -
            value: "A number"
            attributes: ' class="unordered-list__list-item-child unchecked"'
          -
            value: "A special character"
            attributes: ' class="unordered-list__list-item-child unchecked"'
      -
        key: 'input-password'
        title: "New Password"
        attributes: ' id="edit-pass-pass1" class="js-form-item form-item js-form-type-password form-item-pass-pass1 js-form-item-pass-pass1 input-password form-element password-parent"'
        label_display: 'before'
        label:
          attributes: ' for="edit-pass-pass1" class="input-label form-required input-label--required"'
        element:
          attributes:
            required: "required"
      -
        key: 'input-textfield'
        title: "Confirm New Password"
        attributes: ' id="edit-pass-pass2" class="js-form-item form-item js-form-type-password form-item-pass-pass2 js-form-item-pass-pass2 input-password form-element password-parent"'
        label_display: 'before'
        label:
          attributes: ' for="edit-pass-pass2" class="input-label form-required input-label--required"'
        element:
          attributes:
            required: "required"
      -
        key: 'button'
        attributes: ' type="submit" class="user-pass__input-submit button button__primary" value="Submit"'
        children: ''
    content_type: 'form'
    attributes:
      class: 'wdc-login-user-pass-reset'

page:
  content:
    form:
      -
        key: 'title'
        title: 'Forgot Password'
        heading: 'h3'
        name: 'title__h3'
      -
        key: 'input-email'
        title: "Email"
        attributes: ' id="required-textfield" class="input-email js-form-item form-item form-element"'
        label_display: 'before'
        label:
          attributes: ' for="required-textfield" class="input-label form-required input-label--required"'
        element:
          attributes:
            required: "required"
      -
        key: 'button'
        attributes: ' type="submit" class="user-pass__input-submit button button__primary" value="Submit"'
        children: ''
    content_type: 'form'
    attributes:
      class: 'user-pass'
